<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Meme Libs</title>
	<link rel="stylesheet" href="../Project-1/assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lusitana&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body class="bkgrd">
	<form>
		<div>
			<h2>MEME LIBS</h2>
			<label>
			<span>Think of an Object!<br>Ex: Ball, Cat, Window</span><input class="object-input" type="text" name="name" />
			</label>
			  
			<label>
			<span>How are you Feeling?<br>Ex: Sad, Melancholy, Excited</span><input class="emotion-input" type="text" name="email" />
			</label>
			  
			<label>
			<span>Imagine a place!<br>Ex: Outside, School, Paris</span><input class="place-input" type="text" name="subject" />
			</label>
			  
			<label>
			<button id="search-button" value="Submit Form">Try me!</button>
			</label>
			  
		</div>
	</form>
	

	<script src = "../Project-1/assets/java/meme.js"></script>
